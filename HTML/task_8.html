<!DOCTYPE html>
<html lang="en">

<body>
    <!-- Task: 
        8. Create a HTML form which will contain a input field for username, password, 
        a select field, a radio button, a text area, checkbox reset and Register button. 
      -->
    <h1>Registration Form</h1>
    <form method="post">
        
        User name: <input type="text" name="uname"><br>
        Password: <input type="password" name="password"><br>
        Where did you hear about us? 
        <select>
            <option value="default">--Please choose--</option>
            <option value="internet">Internet</option>
            <option value="friends">Friends</option>
            <option value="university">University</option>
        </select>
        <br>
        Gender: 
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br>
        Comments: <br>
        <textarea rows="6" cols="50"></textarea>
        <br>
        Click to accept out terms: 
        <input type="checkbox" value="terms"><br>
        <button type="register" value="register">Register</button>
        <button type="reset" value="resetForm">Reset</button>
        <br>
        
    </form>
</body>
</html>
