<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>JS DOM</title>
</head>
<body>
   <div id="page">
       <div id="header">
           <h1 id="title">
               Page Title
           </h1>
       </div>
       <div id="content">
           <h2>Content Title</h2>
           <p>Some copy goes here</p>
           <p>Some copy goes here</p>
       </div>
   </div>

    <script>
       var title = document.getElementById("title").childNodes[0].nodeValue;
       alert(title);
       document.getElementById('title').childNodes[0].nodeValue = "Changed title";
       var attrTitle = document.getElementById('title').attributes;
        for ( var attr of attrTitle){
            alert(attr.name);
        }
        document.getElementById('content').attributes[0].nodeValue = 'changedContent';
    </script>

</body>
</html>
