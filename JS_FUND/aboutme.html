<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>About Me</title>
</head>
<body>
  <h1>About Me</h1>
  <ul>
    <li>Nickname: <span id="nickname"></span>
    <li>Favorites: <span id="favorites"></span>
    <li>Hometown: <span id="hometown"></span>
   </ul>
 </body>
</html>
<script>
    document.body.style.fontFamily = "Arial, sans-serif";
    document.getElementById('nickname').innerText = "Rosko";
    document.getElementById('favorites').innerText = "Games";
    document.getElementById('hometown').innerText = "Ruse";

    var listItems = document.getElementsByTagName('li');
    for( var i = 0; i < listItems.length; i++){
        listItems[i].id = 'listitem';
        listItems[i].style.color = 'red';
    }

    const pictureOfMe = document.createElement('img');
    pictureOfMe.setAttribute('src','img/photoOfMe.jpg');
    document.body.appendChild(pictureOfMe);

</script>
