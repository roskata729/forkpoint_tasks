<!--
    4.	Write a JavaScript function to add rows to a table. Sample HTML file:
-->
<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Insert row in a table - w3resource</title>
</head><body>
<table id="sampleTable" border="1">
<tr><td>Row1 cell1</td>
<td>Row1 cell2</td></tr>
<tr><td>Row2 cell1</td>
<td>Row2 cell2</td></tr>
</table><br>
<input type="button" value="Insert row" onclick="addRowsToATable()">
</body>
</html>
<script>
    function addRowsToATable() {
      var table = document.getElementById("sampleTable");
      var row = table.insertRow(0);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      cell1.innerHTML = "New Cell";
      cell2.innerHTML = "New Cell";
    }
</script>
