<!--
    5.	Write a JavaScript program to calculate the volume of a sphere. 
-->
<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
</head>
<body>
<h4>Input radius value and get the volume of a sphere</h4>
Radius <br>
<input type="number" id="sphereRadius"> <br>
Volume <br>
<input type="number" readonly="true" id = "sphereVolumeOutput"> <br> <br>
<button id = "myButton" type="submit" onclick="evaluateSphereVolume()">Calculate</button>

</body>
</html>
<script>
    function evaluateSphereVolume(){
        var radius = document.getElementById("sphereRadius").value;
        var volume = 4 / 3 * Math.PI * Math.pow(radius,3);
        document.getElementById("sphereVolumeOutput").value = volume;
    }
</script>
