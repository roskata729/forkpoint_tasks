<!--
    3.	Here is a sample html file with a submit button. 
    Write a JavaScript function to get the value of the href, hreflang, 
    rel, target, and type attributes of the specified link.
-->
<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
</head>
<body>
<p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
<button id = "myButton" onclick="getAttributues()">Click here to get  attributes value</button>
</body>
</html>
<script>
    function getAttributues(){
        var href = document.getElementById("w3r").getAttribute("href");
        var hrefLang = document.getElementById("w3r").getAttribute("hreflang");
        var rel = document.getElementById("w3r").getAttribute("rel");
        var target = document.getElementById("w3r").getAttribute("target");
        var type = document.getElementById("w3r").getAttribute("type");
        alert(href + "\n" + hrefLang + "\n" + rel + "\n" + target + "\n" + type + "\n");
    }
</script>
