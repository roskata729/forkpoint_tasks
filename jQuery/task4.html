<html>
	<head>
		<title>Task 4</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="main-container">
			<div class="task-description">
				<ol>
					<li>Make the rectangle disappear if the user clicks it.</li>
					<li>Make the ball slide to the right end of the "circle-container" for 2 seconds if the check box is selected. If the check box is unselected the ball should slide back to the left side of the "circle-container" for 3 seconds.</li>
				</ol>
			</div>
			<div class="task-body task4">
				<div class="box-container">
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</div>
				<div class="circle-container">
					<div class="circle"></div>
				</div>
				<input id="checkbox" type="checkbox"/><label for="checkbox">Move the ball to the right</label>
			</div>
		</div>
		<script>
			$(document).ready(function(){
				$(".box-container > .box").click(function(){
					$(this).css("background-color", "white");
				});

				$("#checkbox").click(function(){
					if($("#checkbox").is(':checked')){
						$(".circle").animate({left: "600px"},2000);
					}
					else {
						$(".circle").animate({left: "0px"},3000);
					}
				});
			});
		</script>
	</body>
</html>
