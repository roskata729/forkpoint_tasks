<html>
	<head>
		<title>Task 2</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="main-container">
			<div class="task-description">
				<ol>
					<li>Add new element div with classes "box" and "red" and positioned on the second place within the "box-container" element.</li>
					<li>Add new link with class "new", text "new link" and href attribute "#".</li>
					<li>Switch the places of the div elements and the lists.</li>
				</ol>
			</div>
			<div class="task-body task2">
				<div class="box-container">
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</div>
				<div class="link-list">
					<a href="#" class="link1">link1</a>
					<a href="#" class="link2">link2</a>
					<a href="#" class="link3">link3</a>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function(){
				
				$(".box-container > .box:first-child").after($("<div></div>").addClass("box red"));

				const newLink = $("<a></a>");
				newLink.attr("href", "#");
				newLink.addClass("new");
				newLink.append("new link");
				
				$(".link-list").append(newLink);

				$('.link-list').each(function () {
					if (!$(this).text().match(/^\s*$/)) {
					$(this).insertBefore($(this).prev('.box-container'));
					}
				});

			});
		</script>
	</body>
</html>
